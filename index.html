<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergence Partners</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: #fff;
      font-size: 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 20px;
      flex: 1;
    }
    
    header {
      text-align: center;
      margin-bottom: 100px;
    }
    
    .logo {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 13px;
      color: #999;
      font-weight: 400;
    }
    
    /* Search Section */
    .search-container {
      margin-bottom: 100px;
    }
    
    .search-box {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .search-box:focus {
      border-color: #999;
    }
    
    .search-box::placeholder {
      color: #ccc;
    }
    
    .suggestions {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      line-height: 1.8;
    }
    
    .suggestion {
      cursor: pointer;
      display: inline-block;
      margin-right: 20px;
      padding: 2px 0;
      border-bottom: 1px dotted #ccc;
      transition: all 0.2s;
    }
    
    .suggestion:hover {
      color: #000;
      border-color: #666;
    }
    
    /* Results Section */
    .results {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result-item {
      margin-bottom: 60px;
      padding-bottom: 60px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .result-item:last-child {
      border-bottom: none;
    }
    
    .result-item h3 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #1a1a1a;
    }
    
    .result-item p {
      font-size: 15px;
      line-height: 1.8;
      color: #333;
      margin-bottom: 16px;
    }
    
    .result-item strong {
      font-weight: 500;
      color: #1a1a1a;
    }
    
    /* Stats grid within results */
    .stats-mini {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 20px 0;
      padding: 20px 0;
      border-top: 1px solid #f0f0f0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .stat-mini {
      text-align: center;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: 300;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Case highlight boxes */
    .case-mini {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    .case-mini h4 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .case-mini .metrics {
      font-size: 12px;
      color: #666;
    }
    
    /* Media items in results */
    .media-preview {
      border-left: 2px solid #f0f0f0;
      padding-left: 16px;
      margin: 16px 0;
    }
    
    .media-meta {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    
    .media-title {
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    
    .media-excerpt {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
    }
    
    /* No results state */
    .no-results {
      text-align: center;
      color: #999;
      font-size: 15px;
      padding: 40px 0;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      color: #999;
      border-top: 1px solid #f0f0f0;
    }
    
    footer a {
      color: #666;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }
    
    footer a:hover {
      color: #000;
      border-color: #666;
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 60px 20px;
      }
      
      header {
        margin-bottom: 60px;
      }
      
      .suggestion {
        display: block;
        margin-bottom: 8px;
      }
      
      .stats-mini {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="search-container">
      <input 
        type="text"

        onkeyup="handleSearch(event)"

      <div class="suggestions" id="suggestions">

  </div>
  
  <footer>

      'approach': {

        content: `<strong>Long-Term Orientation:</strong> We work with clients who measure success in decades rather than quarters, enabling decisions that support sustainable value creation rather than extractive short-term gains.

      'emergence': {

        content: `Emergent value arises when complex systems create properties that none of their individual parts possess. In investing, this means finding businesses where the whole becomes exponentially more valuable than the sum of its parts.

    };
    
    function showSuggestions() {
      document.getElementById('suggestions').style.display = 'block';
    }
    
    function searchFor(query) {
      document.querySelector('.search-box').value = query;
      performSearch(query);
    }
    
    function handleSearch(event) {
      if (event.key === 'Enter') {
        performSearch(event.target.value);
      }
    }
    
    function performSearch(query) {
      const resultsDiv = document.getElementById('results');
      const suggestionsDiv = document.getElementById('suggestions');
      
      if (!query.trim()) {
        resultsDiv.style.display = 'none';
        suggestionsDiv.style.display = 'block';
        return;
      }
      
      suggestionsDiv.style.display = 'none';
      resultsDiv.style.display = 'block';
      resultsDiv.innerHTML = '';
      
      const lowerQuery = query.toLowerCase();
      let found = false;
      
      // Search through knowledge base
      for (const [key, value] of Object.entries(knowledge)) {
        if (lowerQuery.includes(key) || 
            value.title.toLowerCase().includes(lowerQuery) || 
            value.content.toLowerCase().includes(lowerQuery)) {
          found = true;
          const resultItem = document.createElement('div');
          resultItem.className = 'result-item';
          
          resultItem.innerHTML = `
            <h3>${value.title}</h3>
            ${value.content.split('\n\n').map(p => `<p>${p}</p>`).join('')}
          `;
          resultsDiv.appendChild(resultItem);
        }
      }
      
      if (!found) {
        resultsDiv.innerHTML = `
          <div class="no-results">
            <p>Nothing found for "${query}"</p>
            <p style="margin-top: 10px;">Try searching for: philosophy, portfolio, team, or sectors</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
